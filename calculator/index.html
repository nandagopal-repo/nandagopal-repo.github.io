<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-container">
        <div class="cal-display" >
            <p id="display"></p>
        </div>
        <div class="but-container" id="but_container">
            <button class="orange" id="clear_all">AC</button>
            <button class="orange" id="delete">D</button>
            <button class="orange">%</button>
            <button class="orange">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
            <button class="orange"></button>
            <button>0</button>
            <button class="orange">.</button>
            <button class="orange special" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
