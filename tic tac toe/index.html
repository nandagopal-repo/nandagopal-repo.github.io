    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">tic tac toe</h1>

    <section class="board-container">
        <button class="board__value" id="0"></button>
        <button class="board__value" id="1"></button>
        <button class="board__value" id="2"></button>
        <button class="board__value" id="3"></button>
        <button class="board__value" id="4"></button>
        <button class="board__value" id="5"></button>
        <button class="board__value" id="6"></button>
        <button class="board__value" id="7"></button>
        <button class="board__value" id="8"></button>
    </section >

    <section class="message-container">
        <p class="message"></p>
        <button class="r-btn">restart</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
